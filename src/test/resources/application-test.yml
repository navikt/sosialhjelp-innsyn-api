#properties to use in integration tests

spring:
  profiles:
    active: test
  redis:
    host: localhost
    port: 1212

client:
  fiks_digisos_endpoint_url: 'http://localhost:51111'
  fiks_svar_ut_endpoint_url: 'http://localhost:52222'
  fiks_dokumentlager_endpoint_url: 'http://localhost:53333'
  norg_endpoint_url: 'http://localhost:54444'
  fiks_integrasjonid: "id"
  fiks_integrasjonid_kommune: "idkom"
  fiks_integrasjonpassord: "pwd"
  fiks_integrasjonpassord_kommune: "pwdcom"
  pdl_endpoint_url: 'http://localhost:56666'
  sts_token_endpoint_url: 'http://localhost:57777'
  unleash_url: "http://localhost:58888"
  unleash_instance_id: "local"

no.nav.sosialhjelp.idporten:
  token_url: tokenurl
  client_id: clientid
  scope: scope
  config_url: configurl
  truststore_type: truststoretype
  truststore_filepath: filepath

innsyn:
  vedlegg:
    virusscan:
      enabled: false
  cache:
    redis_mocked: true
    time_to_live_seconds: 2
  features:
    vilkar_enabled: true
    dokumentasjonkrav_enabled: true

#Token-valdering
no.nav.security.jwt:
  issuer.selvbetjening:
    discoveryurl: http://metadata
    accepted_audience: aud-localhost
    cookie_name: localhost-idtoken
azuread.loginurl: ${http://localhost:8080/sosialhjelp/innsyn-api/local/cookie}