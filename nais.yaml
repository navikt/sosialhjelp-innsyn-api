apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: sosialhjelp-innsyn-api
  namespace: {{namespace}}
  labels:
    team: digisos
spec:
  image: docker.pkg.github.com/navikt/sosialhjelp-innsyn-api/sosialhjelp-innsyn-api:{{version}}
  port: 8080
  liveness:
    path: /sosialhjelp/innsyn-api/internal/isAlive
    initialDelay: 20
    timeout: 1
    periodSeconds: 5
    failureThreshold: 10
  readiness:
    path: /sosialhjelp/innsyn-api/internal/isReady
    initialDelay: 20
    timeout: 1
  prometheus:
    enabled: {{prometheusEnabled}}
    path: /sosialhjelp/innsyn-api/actuator/prometheus
  replicas:
    min: 1
    max: 4
  webproxy: true
  vault:
    enabled: {{vaultEnabled}}
    paths:
      - kvPath: {{application_vault_path}}
        mountPath: /var/run/secrets/nais.io/vault
      - kvPath: {{virksomhetssertifikat_vault_path}}
        mountPath: /var/run/secrets/nais.io/virksomhetssertifikat
  ingresses:
  {{#each ingress}}
    - "{{this}}"
  {{/each}}
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 200m
      memory: 256Mi
  env:
    - name: REDIS_HOST
      value: sosialhjelp-innsyn-api-redis.default.svc.nais.local
  {{#each env}}
    - name: {{@key}}
      value: "{{this}}"
  {{/each}}
