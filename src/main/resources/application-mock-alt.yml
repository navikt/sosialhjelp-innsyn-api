management:
  endpoints:
    web:
      base-path: "/internal"
      exposure:
        exclude: '*'

innsyn:
  vedlegg:
    virusscan:
      enabled: false

springdoc:
  api-docs:
    enabled: ${SWAGGER_ENABLED:true}

mock-alt-api-host: ${MOCK_ALT_API_HOST:127.0.0.1}
mock-alt-api-wellknown-queryparam: ${MOCK_ALT_API_WELLKNOWN_QUERYPARAM:}

#Token-validering
no.nav.security.jwt:
  issuer.selvbetjening:
    discoveryurl: ${METADATA_URL:http://${mock-alt-api-host}:8989/sosialhjelp/mock-alt-api/well-known/selvbetjening${mock-alt-api-wellknown-queryparam}}
    accepted_audience: someaudience
    cookie_name: localhost-idtoken
azuread.loginurl: ${AZUREAD_LOGINURL:http://127.0.0.1:3008/sosialhjelp/mock-alt/login}

client:
  fiks_digisos_endpoint_url: ${FIKS_DIGISOS_ENDPOINT_URL:http://${mock-alt-api-host}:8989/sosialhjelp/mock-alt-api/fiks}
  fiks_dokumentlager_endpoint_url: ${FIKS_DOKUMENTLAGER_ENDPOINT_URL:http://${mock-alt-api-host}:8989/sosialhjelp/mock-alt-api/fiks/dokumentlager}
  fiks_svar_ut_endpoint_url: ${FIKS_SVAR_UT_ENDPOINT_URL:http://${mock-alt-api-host}:8989/sosialhjelp/mock-alt-api/fiks/svarut}
  fiks_integrasjonid: ${INTEGRASJONSID_FIKS:id1}
  fiks_integrasjonid_kommune: ${INTEGRASJONSID_FIKS_KOMMUNE:id2}
  fiks_integrasjonpassord: ${INTEGRASJONPASSORD_FIKS:pw1}
  fiks_integrasjonpassord_kommune: ${INTEGRASJONPASSORD_FIKS_KOMMUNE:pw2}
  norg_endpoint_url: ${NORG_ENDPOINT_URL:http://${mock-alt-api-host}:8989/sosialhjelp/mock-alt-api/norg_endpoint_url}
  pdl_endpoint_url: ${PDL_ENDPOINT_URL:http://${mock-alt-api-host}:8989/sosialhjelp/mock-alt-api/pdl_endpoint_url}
  sts_token_endpoint_url: ${STS_TOKEN_ENDPOINT_URL:http://${mock-alt-api-host}:8989/sosialhjelp/mock-alt-api/sts_token_endpoint_url/token}
  unleash_url: ${UNLEASH_API_URL:http://${mock-alt-api-host}:8989/sosialhjelp/mock-alt-api/internal/unleash}
  unleash_instance_id: ${UNLEASH_INSTANCE_ID:local}
  meldinger_kommunenummer: ${MELDINGER_KOMMUNENUMMER:0301}
  tokendings_url: ${TOKEN_X_WELL_KNOWN_URL:http://${mock-alt-api-host}:8989/sosialhjelp/mock-alt-api/well-known/selvbetjening${mock-alt-api-wellknown-queryparam}}
  tokendings_client_id: ${TOKEN_X_CLIENT_ID:localhost:teamdigisos:sosialhjelp-dialog-api}
  tokendings_private_jwk: ${TOKEN_X_PRIVATE_JWK:generateRSA}
  dialog_endpoint_url: ${DIALOG_ENDPOINT_URL:http://${mock-alt-api-host}:8989/sosialhjelp/mock-alt-api/dialog-api/status}
  dialog_audience: ${DIALOG_AUDIENCE:dialog_audience}

no.nav.sosialhjelp.idporten:
  token_url: ${ID_PORTEN_TOKEN_URL:http://${mock-alt-api-host}:8989/sosialhjelp/mock-alt-api/idporten/idporten-oidc-provider/token${mock-alt-api-wellknown-queryparam}}
  client_id: ${ID_PORTEN_CLIENT_ID:1c3631f4-dbf2-4c12-bdc4-156cbd53c625}
  scope: ${ID_PORTEN_SCOPE:ks:fiks}
  config_url: ${ID_PORTEN_CONFIG_URL:http://${mock-alt-api-host}:8989/sosialhjelp/mock-alt-api/well-known/idporten${mock-alt-api-wellknown-queryparam}}
